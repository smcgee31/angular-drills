<!DOCTYPE HTML>

<html ng-app="employeeApp">
	<head>
		<link rel="stylesheet" href="style.css"></link>
	</head>
	<body ng-controller="mainCtrl">
		<main>
			<header>
				<div class="companyHead">
					<h1>HickyWidget Co.</h1>{{test}}
					<h3>Employee Information</h3><hr /><hr />
				</div>
				<div class="addNew">
					<form>
						<input type="text" placeholder="Name (first last)" ng-model="newEmployee.name">
						<input type="text" placeholder="Email Address" ng-model="newEmployee.email">
						<input type="text" placeholder="Hire Date mm/dd/yyyy" ng-model="newEmployee.dateEmployed">
						<input type="text" placeholder="Phone number" ng-model="newEmployee.phone">
						<button type="button" name="button"  ng-click="addNew(newEmployee)">Add new employee</button>
					</form>
					<form>
						<input type="text" placeholder="Filter by name" ng-model="empName">
						<input type="text" placeholder="Enter employee email" ng-model="email">
						<button type="button" ng-click="remove(email)">Remove Employee</button>
					</form>
				</div>
			</header>
			<section>
				<div class="personData" ng-repeat="employee in employees | filter: empName | orderBy: 'name'">
					<ul>
						<li class="row"><strong>Name: {{employee.name}}</strong></li>
						<li>Email: {{employee.email}}</li>
						<li class="row">Hire Date: {{employee.dateEmployed}}</li>
						<li>Phone: {{employee.phone}}</li>
					</ul>
				</div>
			</section>
		</main>




		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
		<script src="app.js"></script>
		<script src="controller.js"></script>
		<script src="service.js"></script>
	</body>
</html>
